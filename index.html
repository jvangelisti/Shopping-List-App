<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/styles.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<title>Shopping List</title>
</head>
<body>
	<section class="shoppinglist">
		<p>Shopping List</p>
		<section class="field">
			<label name="entry"></label>
			<input type="text" name="entry" placeholder="Enter Item Here" id="add-item">
			<button id="add-button">Add to list</button>
		</section>
		<section class="field">
			<label name="commonitem"></label>
			<select name="commonitem">
				<option value="first" disabled selected>or Select a Common Item</option>
				<option value="Apples">Apples</option>
				<option value="Coffee">Coffee</option>
				<option value="Grapes">Grapes</option>
				<option value="Lettuce">Lettuce</option>
				<option value="Spinach">Spinach</option>
			</select>
			<button id="add-button">Add to list</button>
		</section>
		<section class="list">
			<ul>
				<li class="item">Apples</li>
				<button id="remove-button">Remove</button>				
				<li class="item">Coffee</li>
				<button id="remove-button">Remove</button>
				<li class="item">Grapes</li>
				<button id="remove-button">Remove</button>
			</ul>
		</section>
	</section>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
